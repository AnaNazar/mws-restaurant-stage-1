<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Restaurant Info</title>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="">
</head>

<body class="inside">
  <!-- Beginning SKIP LINK -->
  <a href="#restaurant-container" class="skip-link">Skip to restaurant information</a>
  <!-- End SKIP LINK -->

  <!-- Beginning HEADER -->
  <header>
    <div class="container">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </div>
  </header>
  <!-- End HEADER -->

  <!-- Beginning NAV -->
  <nav>
    <div class="container">
      <!-- Beginning BREADCRUMB -->
      <ul id="breadcrumb" >
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
      <!-- End BREADCRUMB -->
    </div>
  </nav>
  <!-- End NAV -->
  
  <!-- Beginning MAIN -->
  <main id="maincontent">

    <!-- Beginning MAP SECTION -->
    <section id="map-container" class="restaurant-map">
      <div id="map"></div>
    </section>
    <!-- End MAP SECTION -->

    <!-- Beginning RESTAURANT -->
    <section id="restaurant-container" tabindex="-1">
      <div class="container">
        <h1 id="restaurant-name"></h1>
        <picture id="restaurant-picture">
        </picture>
        <h3 id="restaurant-cuisine"></h3>
        <h3>Address</h3>
        <p id="restaurant-address"></p>
        <h3>Hours</h3>
        <table id="restaurant-hours" border="0" cellpadding="0" cellspacing="0"></table>
      </div>
    </section>
    <!-- End RESTAURANT -->
      
    <!-- Beginning REVIEWS -->
    <section id="reviews-container" class="container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End REVIEWS -->

  </main>
  <!-- End MAIN -->

  <!-- Beginning FOOTER -->
  <footer id="footer">
    <div class="container">
      <span class="text-block">Copyright (c) 2019</span>
      <span class="text-block"><a href="/"><strong>Restaurant Reviews</strong></a></span>
      <span class="text-block">All Rights Reserved.</span>
    </div>
  </footer>
  <!-- End FOOTER -->

  <!-- Beginning SCRIPTS -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script src="js/swController.js"></script>
  <!-- End SCRIPTS -->

</body>
</html>
