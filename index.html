<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Restaurant Reviews</title>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="">
</head>

<body>
  <!-- Beginning SKIP LINK -->
  <a href="#neighborhoods-select" class="skip-link">Skip to filter options</a>
  <!-- End SKIP LINK -->

  <!-- Beginning HEADER -->
  <header>
    <div class="container">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </div>
  </header>
  <!-- End HEADER -->

  <!-- Beginning MAIN -->
  <main id="maincontent">

    <!-- Beginning MAP SECTION -->
    <section id="map-container">
      <div id="map"></div>
    </section>
    <!-- End MAP SECTION -->

    <!-- Beginning FILTER OPTIONS SECTION -->
    <section class="filter-options">
      <div class="container">
        <h2>Filter Options</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
    </section>
    <!-- End FILTER OPTIONS SECTION -->

    <!-- Beginning FILTER RESULTS SECTION -->
    <section class="filter-result">
      <div class="container">
        <h2>Filter Results</h2>
        <ul id="restaurants-list"></ul>
      </div>
    </section>
    <!-- End FILTER RESULTS SECTION -->

  </main>
  <!-- End MAIN -->

  <!-- Beginning FOOTER -->
  <footer id="footer">
    <div class="container">
      <span class="text-block">Copyright (c) 2019</span>
      <span class="text-block"><a href="/"><strong>Restaurant Reviews</strong></a></span>
      <span class="text-block">All Rights Reserved.</span>
    </div>
  </footer>
  <!-- End FOOTER -->

  <!-- Beginning SCRIPTS -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- Google Maps -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
  <!-- End SCRIPTS -->

</body>
</html>
